jobs: 10
cluster: "sbatch -t {resources.maxtime} --mem={resources.memory} -c {resources.cpus} --mail-type=FAIL --mail-user=fwk@dartmouth.edu"
default-resources: [cpus=1, time_min=60]
max-jobs-per-second: 5
max-status-checks-per-second: 20
restart-times: 5
rerun-incomplete: True
keep-going: True
latency-wait: 60
